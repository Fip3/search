<!DOCTYPE html>
<html>

    <body>

    <select id="seccion">
    </select>

    <select id="tema">
    </select>

    <select id="subtema">
    </select>


    <script>
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
        if (xhttp.readyState == 4 && xhttp.status == 200) {
            myFunction(xhttp);
        }
    };
    xhttp.open("GET", "prontus_tax_export.xml", true);
    xhttp.send();

    function myFunction(xml) {
        var x, i, xmlDoc, txt;
        xmlDoc = xml.responseXML;
        txt = "";
        x = xmlDoc.getElementsByTagName('seccion');
        for (i = 0 ; i <x.length; i++) {
            cadena = x[i].childNodes[1].innerHTML;
            txt += "<option value=\"" + x[i].id + "\">" + cadena + "</option>";
        }
        document.getElementById("seccion").innerHTML = txt;
    }



    </script>

    </body>
</html>
